<html>

<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {

}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.estimate_line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">

    {% block postscript %}
    {% endblock %}

  </head>

    <div class="container">
      {% block content %}
      
      {% endblock %}
    </div>
  </body>


</html>
